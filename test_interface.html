<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interface</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Test de l'Interface Bitcoin Backtesting</h1>
    
    <div class="test-section">
        <h3>Test API</h3>
        <div id="api-tests"></div>
    </div>
    
    <div class="test-section">
        <h3>Interface Principale</h3>
        <p><a href="http://localhost:3001" target="_blank">Ouvrir l'interface principale</a></p>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const testResults = document.getElementById('api-tests');
        
        async function runTests() {
            const tests = [
                { name: 'Templates de machines', url: '/machine-templates' },
                { name: 'Sites', url: '/sites' },
                { name: 'Instances du site 1', url: '/sites/1/machine-instances' },
                { name: 'Statistiques du site 1', url: '/sites/1/statistics' }
            ];
            
            for (const test of tests) {
                try {
                    const response = await fetch(`${API_BASE}${test.url}`);
                    if (response.ok) {
                        const data = await response.json();
                        testResults.innerHTML += `
                            <div class="success">✅ ${test.name}: OK (${Array.isArray(data) ? data.length : 1} éléments)</div>
                        `;
                    } else {
                        testResults.innerHTML += `
                            <div class="error">❌ ${test.name}: Erreur ${response.status}</div>
                        `;
                    }
                } catch (error) {
                    testResults.innerHTML += `
                        <div class="error">❌ ${test.name}: ${error.message}</div>
                    `;
                }
            }
        }
        
        runTests();
    </script>
</body>
</html>
